<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
	layout:decorate="layout/admin">
<head>
<title>FGFN</title>
</head>
<body>
	<th:block layout:fragment="navbar">
		<div th:include="fgfn/menu :: navbar" th:remove="tag"></div>
	</th:block>
	<ul class="breadcrumb" layout:fragment="breadcrumb">
		<li><i class="ace-icon fa fa-home home-icon"></i> <a
			th:href="@{/}">Accueil</a></li>
		<li class="active">FGFN</li>
	</ul>
	<!-- /.breadcrumb -->
	<div layout:fragment="content">
		<div class="widget-box widget-color-purple">
			<div class="widget-header widget-header-small">
				<h5 class="widget-title">Liste des FGFN</h5>
			</div>
			<div class="widget-body">
				<div class="widget-main">
					<table id="tbl_fgfn" dt:table="true"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>Code</th>
								<th>Banque</th>
								<th>Montant</th>
								<th>Montant Utilisé</th>
								<th>Solde</th>
								<th>Type</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="fgfn : ${fgfns}">
								<td th:text="${fgfn.codeFgfn}">0010010010010000001M</td>
								<td th:text="${fgfn.codeBanque}">BOA</td>
								<td th:text="${fgfn.montantFgfn}">1</td>
								<td th:text="${fgfn.montantUtilise}">1</td>
								<td th:text="${fgfn.soldeFgfn}">1</td>
								<td th:text="${fgfn.typeFgfn}">FG</td>
								<td><a class="btn btn-xs"
									th:href="@{|/listDet?code=${fgfn.codeFgfn}|}">Détails</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
