<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/admin">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Détails FGFN</title>
</head>
<body>
	<th:block layout:fragment="navbar">
		<div th:include="fgfn/menu :: navbar" th:remove="tag"></div>
	</th:block>
	<ul class="breadcrumb" layout:fragment="breadcrumb">
		<li><i class="ace-icon fa fa-home home-icon"></i> <a
			th:href="@{/}">Accueil</a></li>
		<li class="active">FGFN</li>
	</ul>
	<!-- /.breadcrumb -->
	<div layout:fragment="content">
		<div class="widget-box widget-color-purple">
			<div class="widget-header widget-header-small">
				<h5 class="widget-title">Liste des FGFN</h5>
			</div>
			<div class="widget-body">
				<div class="widget-main">
					<table id="tbl_detfgfn"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th>
									<!--  <a class="sorted" sd:pagination-sort="idFgfn"></a>-->ID
								</th>
								<th>Banque</th>
								<th>Code Membre</th>
								<th>Montant</th>
								<th>Montant Utilisé</th>
								<th>Solde</th>
								<th>Type</th>
								<th>Date</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="det : ${detfgfns}">
								<td th:text="${det.idFgfn}">1</td>
								<td th:text="${det.codeBanque}">SIAB</td>
								<td th:text="${det.codeMembrePbf}">Membre</td>
								<td th:text="${det.montFgfn}">0</td>
								<td th:text="${det.montPreleve}">0</td>
								<td th:text="${det.soldeFgfn}">0</td>
								<td th:text="${det.typeFgfn}">NN</td>
								<td th:text="${det.dateFgfn}">dd/MM/yyyy</td>
								<td></td>
							</tr>
						</tbody>
					</table>
					<!-- Pagination Bar -->
					<div th:fragment='paginationbar'>
						<div>
							<ul class="pagination pull-right">
								<li th:class="${page.firstPage}?'disabled':''"><span
									th:if='${page.firstPage}'>Premier</span> <a
									th:if='${not page.firstPage}'
									th:href='@{${page.url}(page=0,size=${page.size})}'>Premier</a>
								</li>
								<li th:class="${page.hasPreviousPage}? '' : 'disabled'"><span
									th:if='${not page.hasPreviousPage}'>«</span> <a
									th:if='${page.hasPreviousPage}'
									th:href='@{${page.url}(page=${page.number-2},size=${page.size})}'
									title='Go to previous page'>«</a></li>
								<li th:each='item : ${page.items}'
									th:class="${item.current}? 'active' : ''"><span
									th:if='${item.current}' th:text='${item.number}'>1</span> <a
									th:if='${not item.current}'
									th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'><span
										th:text='${item.number}'>1</span></a></li>
								<li th:class="${page.hasNextPage}? '' : 'disabled'"><span
									th:if='${not page.hasNextPage}'>»</span> <a
									th:if='${page.hasNextPage}'
									th:href='@{${page.url}(page=${page.number},size=${page.size})}'
									title='Go to next page'>»</a></li>
								<li th:class="${page.lastPage}? 'disabled' : ''"><span
									th:if='${page.lastPage}'>Dernier</span> <a
									th:if='${not page.lastPage}'
									th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>Dernier</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
