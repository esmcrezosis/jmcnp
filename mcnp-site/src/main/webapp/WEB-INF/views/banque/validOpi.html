<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/template">
<head>
<meta charset="UTF-8" />
<title>Validation de l'emission des OPI</title>
</head>
<body>
	<ul layout:fragment="navbar">
		<li class=""><a href="index.html" th:href="@{/home}"> <i
				class="menu-icon fa fa-tachometer"></i> <span class="menu-text">
					Accueil </span>
		</a> <b class="arrow"></b></li>
		<li class=""><a href="/mcnp/banque/emettreopi"
			th:href="@{/emettreopi}"> <i class="menu-icon fa fa-plus purple"></i>OPI
		</a> <b class="arrow"></b></li>
		<li class=""><a href="/mcnp/banque/validopi"
			th:href="@{/validopi}"> <i class="menu-icon fa fa-plus purple"></i>Emission
				Non Validée
		</a> <b class="arrow"></b></li>
		<li class=""><a href="/mcnp/distributeur/update"
					th:href="@{/updateopi}"> <i class="menu-icon fa fa-plus purple"></i>Mise
						à jour
				</a> <b class="arrow"></b></li>
	</ul>
	<ul class="breadcrumb" layout:fragment="breadcrumb">
		<li><i class="ace-icon fa fa-home home-icon"></i> <a
			th:href="@{/}">Accueil</a></li>
		<li class="active">Validation de l'émission des OPI</li>
	</ul>
	<!-- /.breadcrumb -->
	<div layout:fragment="content">
		<div class="widget-box widget-color-blue">
			<div class="widget-header widget-header-small">
				<h5 class="widget-title">Validation de l'emission des OPI</h5>
			</div>
			<div class="widget-body">
				<div class="widget-main">
					<form id="frm_ba" action="#" th:action="@{/validopi}"
						th:object="${vopi}" method="post">
						<div class="alert alert-info" th:if="${message}">
							<button type="button" class="close" data-dismiss="alert">
								<i class="ace-icon fa fa-times"></i>
							</button>
							<p id="vopi_message" th:text="${message}"></p>
						</div>
						<div id="div_numeroBon">
							<label for="vopi_numeroBon"> Numéro du Bon </label><input
								id="vopi_numeroBon" type="text" th:field="*{numeroBon}" />
							<button type="button" id="vopi_btn_show"
								class="btn btn-sm btn-purple"><i class="ace-icon fa fa-check bigger-110"></i>Afficher</button>
						</div>
						<br/>
						<div id="div_codeMembre">
							<label for="vopi_codeMembre">Code Membre</label> <input
								class="form-control" id="vopi_codeMembre"
								th:field="*{codeMembre}" required="required" readonly="readonly"/>
						</div>
						<div id="div_CodeBanque">
							<label for="vopi_codeBanque">Banque</label> <input
								class="form-control" id="vopi_codeBanque"
								th:field="*{codeBanque}" required="required" readonly="readonly"/>
						</div>
						<div>
							<label for="vopi_montant">Montant</label> <input
								class="form-control" id="vopi_montant" th:field="*{montant}" readonly="readonly"/>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">
								<i class="ace-icon fa fa-check bigger-110"></i>Valider
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i> Réinitialiser
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
