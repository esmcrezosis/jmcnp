<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ESMC MCNP</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/font-awesome/5.12.0/css/all.min.css}"
    />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/resources/mdb/css/bootstrap.css}" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" th:href="@{/resources/mdb/css/mdb.min.css}" />
    <!-- Custom styles -->
    <style>
      .navbar {
        background-color: #6f7782;
      }

      footer.page-footer {
        background-color: #6f7782;
      }
    </style>
  </head>

  <body>
    <!--Main Navigation-->
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar"
      >
        <div class="container">
          <a class="navbar-brand" th:href="@{/}"> <strong>MCNP</strong> </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent-7"
            aria-controls="navbarSupportedContent-7"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/}"
                  >Accueil <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/public/fiche}">Fiche ODD</a>
              </li>
            </ul>
            <form class="form-inline">
              <div class="md-form my-0">
                <input
                  class="form-control mr-sm-2"
                  type="text"
                  placeholder="Rechercher un FranchisÃ©"
                  aria-label="Rechercher"
                />
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="btn btn-sm btn-danger" th:href="@{/login}">
                  <i class="fas fa-users"> </i> Se Connecter
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Main Navigation-->

    <main>
      <div class="container">
        <section class="section mt-5 pb-3 wow fadeIn">
          <th:block layout:fragment="content"> </th:block>
        </section>
      </div>
    </main>

    <!--  SCRIPTS  -->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/resources/mdb/js/popper.min.js}"></script>
    <script th:src="@{/resources/mdb/js/bootstrap.min.js}"></script>
    <script th:src="@{/resources/mdb/js/mdb.min.js}"></script>
    <script>
      new WOW().init();
      // Material Select Initialization
      $(document).ready(function () {
        $(".mdb-select").materialSelect();
      });
    </script>
  </body>
</html>
