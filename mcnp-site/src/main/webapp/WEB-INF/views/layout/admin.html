<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ESMC</title>
    <link th:href="@{/webjars/font-awesome/5.12.0/css/all.min.css}" rel="stylesheet" media="screen" />
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet" media="screen" />
    <!-- Material Design Bootstrap -->
    <link th:href="@{/resources/mdb/css/mdb.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/resources/mdb/css/style.css}" rel="stylesheet" media="screen" />
    <!--<link th:href="@{/resources/js/freejqgrid/css/ui.jqgrid.min.css}"
            rel="stylesheet" media="screen" />-->
    <th:block layout:fragment="style"></th:block>
</head>

<body class="fixed-sn white-skin">

    <!--Main Navigation-->
    <header>

        <!-- Sidebar navigation -->
        <div id="slide-out" class="side-nav sn-bg-4 fixed">
            <ul class="custom-scrollbar">
                <!-- Logo -->
                <li class="logo-sn waves-effect py-3">
                    <div class="text-center mb-3">
                        <a th:href="@{/}" class="pl-0"> <img th:src="@{/resources/images/icon.png}" />
                            <h6>
                                <b style="color: #6a1b9a">ESMC</b> <b style="color: #e91e63">MCNP</b>
                            </h6>
                        </a>
                    </div>
                </li>
                <!--/. Logo -->

                <!--Search Form-->
                <li>
                    <form class="search-form" role="search">
                        <div class="md-form mt-0 waves-light">
                            <input type="text" class="form-control py-2" placeholder="Search" />
                        </div>
                    </form>
                </li>
                <!--/.Search Form-->
                <!-- Side navigation links -->
                <li>
                    <ul class="collapsible collapsible-accordion" layout:fragment="navbar">
                        <div th:include="layout/menu :: navbar" th:remove="tag"></div>
                    </ul>
                </li>
                <!--/. Side navigation links -->
            </ul>
            <div class="sidenav-bg mask-strong"></div>
        </div>
        <!--/. Sidebar navigation -->

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg scrolling-navbar double-nav">
            <!-- SideNav slide-out button -->
            <div class="float-left">
                <a href="#" data-activates="slide-out" class="button-collapse black-text"> <i class="fas fa-bars"></i>
                </a>
            </div>
            <!-- Breadcrumb-->
            <div class="breadcrumb-dn mr-auto">
                <p>
                    <b style="color: #6a1b9a">ESMC</b> <b style="color: #e91e63">MCNP</b>
                </p>
            </div>

            <!--Navbar links-->
            <ul class="nav navbar-nav nav-flex-icons ml-auto">

                <!-- Dropdown -->
                <li class="nav-item dropdown notifications-nav">
                    <a class="nav-link dropdown-toggle waves-effect" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="badge red">3 </span> <i class="fas fa-bell"></i> <span class="d-none d-md-inline-block">Notifications </span>
                    </a>
                    <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#"> <i class="fas fa-money mr-2" aria-hidden="true"></i> <span>New
								order received </span> <span class="float-right"> <i
								class="far  fa-clock" aria-hidden="true"></i> 13 min
						</span>
                        </a>
                        <a class="dropdown-item" href="#"> <i class="fas fa-money mr-2" aria-hidden="true"></i> <span>New
								order received </span> <span class="float-right"> <i
								class="far  fa-clock" aria-hidden="true"></i> 33 min
						</span>
                        </a>
                        <a class="dropdown-item" href="#"> <i class="fas fa-line-chart mr-2" aria-hidden="true"></i> <span>Your
								campaign is about to end </span> <span class="float-right"> <i
								class="far  fa-clock" aria-hidden="true"></i> 53 min
						</span>
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect"> <i class="fas fa-envelope"></i> <span class="clearfix d-none d-sm-inline-block">Contact </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect"> <i class="far fa-comments"></i> <span class="clearfix d-none d-sm-inline-block">Support </span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect" href="#" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fas fa-user"></i> <span class="clearfix d-none d-sm-inline-block">Profile </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="/logout" th:href="@{/logout}">Déconnexion</a>
                        <a class="dropdown-item" href="#">Mon Profil</a>
                    </div>
                </li>

            </ul>
            <!--/Navbar links-->
        </nav>
        <!-- /.Navbar -->

    </header>
    <!--Main Navigation-->

    <!-- Main layout -->
    <main>
        <th:block layout:fragment="topbar"></th:block>
        <div class="container-fluid" layout:fragment="content"></div>
    </main>
    <!-- Main layout -->

    <!-- Footer
        <footer class="page-footer pt-0 mt-5">
            <div class="footer-copyright py-3 text-center">
                <div class="container-fluid">
                    © 2019 Copyright:
                    <a
                            href="https://mdbootstrap.com/education/bootstrap/" target="_blank">MDBootstrap.com
                    </a>

                </div>
            </div>
        </footer>
       Footer -->

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <script th:src="@{/resources/mdb/js/mdb.min.js}"></script>
    <!--<script type="text/javascript"
            th:src="@{/resources/js/freejqgrid/jquery.jqgrid.min.js}"></script>
        <script type="text/javascript"
            th:src="@{/resources/js/freejqgrid/plugins/min/ui.multiselect.js}"></script>
        <script type="text/javascript"
            th:src="@{/resources/js/freejqgrid/i18n/min/grid.locale-fr.js}"></script>-->
    <th:block layout:fragment="script"></th:block>
    <script>
        // SideNav Initialization
        $(".button-collapse").sideNav();

        var container = document.querySelector('.custom-scrollbar');
        var ps = new PerfectScrollbar(container, {
            wheelSpeed: 2,
            wheelPropagation: true,
            minScrollbarLength: 20
        });

        // Material Select Initialization
        $(document).ready(function() {
            $('.mdb-select').materialSelect();
        });
    </script>
</body>

</html>
