<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>ESMC : Connexion</title>
    <link th:href="@{/webjars/font-awesome/5.12.0/css/all.min.css}"
          rel="stylesheet" media="screen"/>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>
    <!-- Material Design Bootstrap -->
    <link th:href="@{/resources/mdb/css/mdb.min.css}" rel="stylesheet"
          media="screen"/>
    <!-- Your custom styles (optional) -->
    <style>
        html, body, header, .view {
            height: 100%;
        }

        @media ( min-width: 560px) and (max-width: 740px) {
            html, body, header, .view {
                height: 650px;
            }
        }

        @media ( min-width: 800px) and (max-width: 850px) {
            html, body, header, .view {
                height: 650px;
            }
        }
    </style>
</head>
<body class="login-page">
<!-- Main Navigation -->
<header>

    <!-- Navbar -->
    <nav
            class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <strong>
                    <b style="color: #6a1b9a">ESMC</b>
                    <b style="color: #e91e63">MCNP</b>
                </strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-7"
                    aria-controls="navbarSupportedContent-7" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" th:href="@{/}">Accueil
                        <span class="sr-only">(current)</span>
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Fiche
                        ODD</a></li>
                </ul>
                <form class="form-inline">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="text"
                               placeholder="Search" aria-label="Search">
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Intro Section -->
    <section class="view intro-2">
        <div
                class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">
                        <!-- Form with header -->
                        <div class="card wow fadeIn" data-wow-delay="0.3s">
                            <div class="card-body">
                                <form method="post" th:action="@{/login}">
                                    <div class="container-fluid">
                                        <!-- Header -->
                                        <div class="form-header purple-gradient">
                                            <h3 class="font-weight-500 my-2 py-1">
                                                <i class="fas fa-user"></i> Connexion:
                                            </h3>
                                        </div>

                                        <div th:if="${param.error}">Nom d'utilisateur ou mot de
                                            passe invalide.
                                        </div>
                                        <div th:if="${param.logout}">Vous êtes déconnecté.</div>
                                        
                                        <div class="md-form">
                                            <i class="fas fa-envelope prefix white-text"></i> <input
                                                type="text" id="username" name="username"
                                                class="form-control"/> <label for="username">Nom
                                            Utilisateur</label>
                                        </div>

                                        <div class="md-form">
                                            <i class="fas fa-lock prefix white-text"></i> <input
                                                type="password" id="password" name="password"
                                                class="form-control"/> <label for="password">Mot de
                                            Passe</label>
                                        </div>

                                        <div class="text-center">
                                            <button class="btn purple-gradient btn-lg">Se
                                                Connecter
                                            </button>
                                            <hr class="mt-4">
                                            <div
                                                    class="inline-ul text-center d-flex justify-content-center">
                                                <a class="p-2 m-2 fa-lg tw-ic"><i
                                                        class="fab fa-twitter white-text"></i></a> <a
                                                    class="p-2 m-2 fa-lg li-ic"><i
                                                    class="fab fa-linkedin-in white-text"> </i></a> <a
                                                    class="p-2 m-2 fa-lg ins-ic"><i
                                                    class="fab fa-instagram white-text"> </i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Form with header -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Intro Section -->

</header>
<!-- Main Navigation -->
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>

<script th:src="@{/resources/mdb/js/mdb.min.js}"></script>
<!-- Custom scripts -->
<script>

    new WOW().init();

</script>
</body>
</html>
