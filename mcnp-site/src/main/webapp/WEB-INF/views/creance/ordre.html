<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/template">
<head>
<meta charset="UTF-8" />
<title>Ajout de Créances</title>
</head>
<body>
	<ul layout:fragment="navbar">
		<li class=""><a href="index.html" th:href="@{/home}"> <i
				class="menu-icon fa fa-tachometer"></i> <span class="menu-text">
					Dashboard </span>
		</a> <b class="arrow"></b></li>
		<li class=""><a href="#" class="dropdown-toggle"> <i
				class="menu-icon fa fa-list"></i> <span class="menu-text">
					Désendettement </span> <b class="arrow fa fa-angle-down"></b>
		</a> <b class="arrow"></b>
			<ul class="submenu">
				<li><a href="/mcnp/creances" th:href="@{/creances}"> <i
						class="menu-icon fa fa-tachometer"></i> <span class="menu-text">
							Créances </span>
				</a> <b class="arrow"></b></li>
				<li class=""><a href="/mcnp/dettes" th:href="@{/dettes}"> <i
						class="menu-icon fa fa-plus purple"></i> Dettes
				</a> <b class="arrow"></b></li>

				<li class=""><a href="/mcnp/creance" th:href="@{/addCreance}">
						<i class="menu-icon fa fa-eye pink"></i> Ajout de créances
				</a> <b class="arrow"></b></li>

				<li class=""><a href="/mcnp/creance" th:href="@{/ordre}"> <i
						class="menu-icon fa fa-eye pink"></i> Ordre de payement
				</a> <b class="arrow"></b></li>

				<li class=""><a href="/mcnp/objet" th:href="@{/addbps}"> <i
						class="menu-icon fa fa-eye pink"></i> Ajout de BPS
				</a> <b class="arrow"></b></li>
			</ul></li>
	</ul>
	<ul class="breadcrumb" layout:fragment="breadcrumb">
		<li><i class="ace-icon fa fa-home home-icon"></i> <a
			th:href="@{/}">Accueil</a></li>
		<li class="active">Ajout de créances</li>
	</ul>
	<!-- /.breadcrumb -->
	<div layout:fragment="content">
		<div class="widget-box widget-color-blue">
			<div class="widget-header widget-header-small">
				<h5 class="widget-title">Ajout de Créances</h5>
			</div>
			<div class="widget-body">
				<div class="widget-main">
					<form id="form_ordre" method="post" action="#"
						th:action="@{/addOrdre}" th:object="${ordre}">
						<div>
							<label for="idCreance_input">ID Creance:</label>
							<div class="input-group">
								<input id="idCreance_input" class="form-control"
									th:field="*{idCreance}" /> <a id="ldialogRef" href="#"
									class="input-group-addon"> <i class="fa fa-forward"></i>
								</a>
							</div>
						</div>
						<div>
							<label for="idDette_input">ID Dette:</label>
							<div class="input-group">
								<input id="idDette_input" class="form-control"
									th:field="*{idDette}" /> <a href="#" id="ddialogRef"
									class="input-group-addon"> <i class="fa fa-forward"></i>
								</a>
							</div>
						</div>
						<div>
							<label for="dateOrdrePayement">Date Ordre de Payement:</label>
							<div class="input-group">
								<input id="dateOrdrePayement" type="text"
									class="form-control date-picker"
									th:field="*{dateOrdrePayement}" data-date-format="dd-mm-yyyy" />
								<span class="input-group-addon"> <i
									class="fa fa-calendar bigger-110"></i></span>
							</div>
						</div>
						<div>
							<label for="codeMembreCred">Code Membre Creancier:</label> <input
								id="codeMembreCred" class="form-control"
								th:field="*{codeMembreCred}" />
						</div>
						<div>
							<label for="codeMembreDeb">Code Membre Debiteur:</label> <input
								id="codeMembreDeb" class="form-control"
								th:field="*{codeMembreDeb}" />
						</div>
						<div>
							<label for="codeMembreBenef">Code Membre Bénéficiaire:</label> <input
								id="codeMembreBenef" class="form-control"
								th:field="*{codeMembreBenef}" />
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">
								<i class="ace-icon fa fa-check bigger-110"></i>Valider
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i> Réinitialiser
							</button>
						</div>

						<div id="list_dette_modal" class="modal fade">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<div id="modal-wizard-container">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">&times;</button>
											<h3 class="smaller lighter blue no-margin">Selectionner
												la dette concernée</h3>
										</div>
										<div class="modal-body">
											<table id="ldette-table"></table>
											<div id="ldette-pager"></div>
										</div>
										<div class="modal-footer">
											<button class="btn btn-sm btn-danger pull-right"
												data-dismiss="modal">
												<i class="ace-icon fa fa-times"></i> Fermer
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div id="list_creance_modal" class="modal fade">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<div id="modal-wizard-container">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">&times;</button>
											<h3 class="smaller lighter blue no-margin">Selectionner
												la créance concernée</h3>
										</div>
										<div class="modal-body">
											<table id="lcreance-table"></table>
											<div id="lcreance-pager"></div>
										</div>
										<div class="modal-footer">
											<button class="btn btn-sm btn-danger pull-right"
												data-dismiss="modal">
												<i class="ace-icon fa fa-times"></i> Fermer
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
