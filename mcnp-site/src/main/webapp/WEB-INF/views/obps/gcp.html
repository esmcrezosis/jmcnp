<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/admin">

<head>
    <title>Espace Bancaire</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <th:block th:fragment="style" th:remove="tag">
        <!--<link rel="stylesheet" th:href="@{/resources/js/jqgrid/ui.jqgrid.css}">-->
        <link rel="stylesheet" th:href="@{/resources/js/jqgrid/ui.jqgrid-bootstrap4.css}">
        <link rel="stylesheet" th:href="@{/resources/js/jqgrid/ui.jqgrid-bootstrap-ui.css}">
        <style type="text/css">
            input[type='checkbox'],
            input[type='checkbox']:checked,
            input[type='checkbox']:not(:checked) {
                display: inline-block;
                position: relative;
                pointer-events: auto;
                opacity: 1;
            }
        </style>
    </th:block>
</head>

<body>
    <ul class="breadcrumb" layout:fragment="breadcrumb">
        <li><i class="ace-icon fa fa-home home-icon"></i> <a th:href="@{/}">Accueil</a></li>
        <li class="active">OPI Emis</li>
    </ul>
    <!-- Navbar -->
    <th:block layout:fragment="topbar">
        <div th:if="${agr == 'OI'}" th:include="oi/menu :: topnav" th:remove="tag"></div>
        <div th:if="${agr == 'OKSU'}" th:include="oksu/menu :: topnav" th:remove="tag"></div>
        <div th:if="${agr == 'OBPS'}" th:include="obps/menu :: topnav" th:remove="tag"></div>
        <div th:if="${agr == 'OBPSD'}" th:include="obpsd/menu :: topnav" th:remove="tag"></div>
        <div th:if="${agr == 'OP'}" th:include="op/menu :: topnav" th:remove="tag"></div>
        <div th:if="${agr == 'OT'}" th:include="ot/menu" th:remove="tag"></div>
    </th:block>
    <div layout:fragment="content" class="mt-1">
        <div class=" card">
            <div class="container">
                <div class="row">
                    <div class="md-form col-lg-6">
                        <input type="text" id="codeMembre" class="form-control" th:value="${codeMembre}">
                        <label for="codeMembre">Code Membre</label>
                    </div>
                    <div class="md-form col-lg-6" style="margin-top: 11px;">
                        <select type="text" id="typeGcp" class="mdb-select">
                        <option value="" selected>Choisir le Type GCp</option>
                        <option value="DIST">Distributeur</option>
                        <option value="COM">Commission</option>
                        <option value="ELI">ELI</option>
                        <option value="PS">Prestataire</option>
                    </select>
                        <label class="mdb-main-label" for="typeGcp">Type GCp</label>
                    </div>
                </div>
                <div class="row">
                    <div class="md-form col-lg-6">
                        <input type="text" id="dateDebutGcp" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-inputmask-placeholder="jj/mm/aaaa">
                        <label for="dateDebutGcp" class="active">Date Debut</label>
                    </div>
                    <div class="md-form input-group mb-3 col-lg-6">
                        <input type="text" id="dateFinGcp" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-inputmask-placeholder="jj/mm/aaaa">
                        <div class="input-group-append">
                            <button class="btn btn-md btn-secondary m-0 px-3" type="button" id="btnSearchGcp">
                            Rechercher
                        </button>
                        </div>
                        <label for="dateFinGcp" class="active">Date Fin</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 5px;">
            <div class="card-header">
                <div class="float-left align-middle">
                    <button id="btnExportGcp" type="button" class="btn btn-sm btn-default">Export</button>
                    <!--<button id="btnEditGcp" type="button" class="btn btn-sm btn-blue-grey">Editer</button>-->
                </div>
                <h5 class="card-title align-middle">Etat des GCp</h5>
            </div>
            <div class="card-body">
                <table id="tblGcp"></table>
                <!-- Pagination Bar -->
                <div id="gcpPager"></div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="script" th:remove="tag">
        <script th:src="@{/resources/js/inputmask/jquery.inputmask.min.js}"></script>
        <script th:src="@{/resources/js/jqgrid/grid.locale-fr.js}"></script>
        <script th:src="@{/resources/js/jqgrid/jquery.jqGrid.min.js}"></script>
        <script th:inline="javascript">
            var contextRoot = /*[[@{/}]]*/ ;
            var agr = /*[[${agr}]]*/ ;
            $(function() {
                $(":input").inputmask();

                var gcpTable = $("#tblGcp");
                gcpTable.jqGrid({
                    url: contextRoot + 'gcp/gcps',
                    mtype: "GET",
                    styleUI: 'Bootstrap4',
                    iconSet: "fontAwesome",
                    postData: {
                        codeMembre: function() {
                            return $("#codeMembre").val();
                        },
                        typeGcp: function() {
                            return $("#typeGcp").val();
                        },
                        deb: function() {
                            return $("input#dateDebutGcp").val();
                        },
                        fin: function() {
                            return $("input#dateFinGcp").val();
                        }
                    },
                    datatype: "json",
                    colModel: [{
                        label: 'ID',
                        name: 'idGcp',
                        key: true,
                        width: 50
                    }, {
                        label: 'Code Membre',
                        name: 'codeMembre',
                        width: 140,
                        hidden: true
                    }, {
                        label: 'Date',
                        name: 'dateConso',
                        width: 100
                    }, {
                        label: 'Montant',
                        name: 'montGcp',
                        width: 100,
                        summaryTpl: "Total: {0}",
                        summaryType: "sum"
                    }, {
                        label: 'Montant Preleve',
                        name: 'montPreleve',
                        width: 100,
                        summaryTpl: "Total: {0}",
                        summaryType: "sum"
                    }, {
                        label: 'Solde GCp',
                        name: 'reste',
                        width: 100,
                        summaryTpl: "Total: {0}",
                        summaryType: "sum"
                    }, {
                        label: 'ID Credit',
                        name: 'idCredit',
                        width: 70
                    }, {
                        label: 'Source',
                        name: 'source',
                        width: 150
                    }, {
                        label: 'Type GCp',
                        name: 'typeGcp',
                        width: 80
                    }],
                    page: 1,
                    autowidth: true,
                    height: 400,
                    rowNum: 100,
                    rowList: [100, 250, 500],
                    rownumWidth: 25,
                    sortname: 'codeMembre',
                    multiselect: false,
                    viewrecords: true,
                    emptyrecords: 'Pas de lignes trouvees', // the message will be displayed at the bottom
                    pager: "#gcpPager",
                    footerrow: true, // set a footer row
                    userDataOnFooter: true, // the calculated sums and/or strings from server are put at footer row.
                    grouping: true,
                    groupingView: {
                        groupField: ["codeMembre"],
                        groupColumnShow: [true],
                        groupText: ["<b>{0}</b>"],
                        groupOrder: ["desc"],
                        groupSummary: [true],
                        groupCollapse: false

                    }
                });

                /*$("#btnEditGcp").click(function (e) {
                    e.preventDefault();
                    var id = gcpTable.jqGrid('getGridParam', 'selrow');
                    if (id) {
                        var data = gcpTable.jqGrid('getRowData', id);
                        //location.href = "traite?id=" + data.idGcp;
                    }
                });*/

                $("#btnSearchGcp").click(function(e) {
                    e.preventDefault();
                    gcpTable.jqGrid().trigger('reloadGrid');
                });
            });
        </script>
    </th:block>
</body>

</html>
