<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://io.github.jpenren/sd"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/admin">
<head>
    <meta charset="UTF-8"/>
    <title>Recherche de KSU</title>
    <th:block th:fragment="style" th:remove="tag">
        <!--<link rel="stylesheet" th:href="@{/resources/js/jqgrid/ui.jqgrid.css}">-->
        <link rel="stylesheet"
              th:href="@{/resources/js/jqgrid/ui.jqgrid-bootstrap4.css}">
        <link rel="stylesheet"
              th:href="@{/resources/js/jqgrid/ui.jqgrid-bootstrap-ui.css}">
        <style type="text/css">
            input[type='checkbox'], input[type='checkbox']:checked, input[type='checkbox']:not(:checked) {
                display: inline-block;
                position: relative;
                pointer-events: auto;
                opacity: 1;
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="navbar">
    <div th:include="ksu/menu :: navbar" th:remove="tag"></div>
</th:block>
<ul class="breadcrumb" layout:fragment="breadcrumb">
    <li><i class="ace-icon fa fa-home home-icon"></i> <a
            th:href="@{/}">Accueil</a></li>
    <li class="active">KSU</li>
</ul>
<!-- /.breadcrumb -->
<div layout:fragment="content">
    <section>
        <h5 class="my-1 dark-grey-text font-weight-bold">Recherche KSU</h5>
        <!-- Top Table UI -->
        <div class="card p-2 mb-5">
            <!-- Grid row -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-5 col-md-4">
                        <div class="md-form input-group" style="margin-top: 1.5rem">
                            <input type="text" id="codeMembre" name="codeMembre"
                                   class="form-control">
                            <div class="input-group-append">
                                <button class="btn btn-md btn-secondary m-0 px-3"
                                        type="button" id="qrCodeReadBut">QrCode
                                </button>
                            </div>
                            <label for="codeMembre" class="active">Code Membre</label>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <div class="md-form" style="margin-top: 1.5rem">
                            <input placeholder="Date Début" type="date" id="dateDeb"
                                   name="deb" class="form-control">
                            <label for="dateDeb">De</label>
                        </div>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-lg-3 col-md-3">
                        <div class="md-form" style="margin-top: 1.5rem">
                            <input placeholder="Date Fin" type="date" id="dateFin"
                                   name="fin" class="form-control">
                            <label for="dateFin">A</label>
                        </div>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-lg-1 col-md-2">
                        <div class="md-form" style="margin-top: 1.5rem">
                            <button id="btnSearch" type="button"
                                    class="btn btn-sm btn-primary ml-2 px-1">
                                <i class="fas fa-search"></i> Valider
                            </button>
                        </div>
                    </div>
                    <!-- Grid column -->
                </div>
            </div>
            <!-- Grid row -->

        </div>
        <!-- Top Table UI -->
        <div class="card card-cascade narrower z-depth-1">

            <!-- Card image -->
            <div
                    class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

                <div>
                    <button type="button" id="btnImp"
                            class="btn btn-outline-white btn-rounded btn-sm px-2">
                        <i class="fas fa-th-large mt-0"></i> Téléchqrger
                    </button>
                </div>

                <a href="" class="white-text mx-3">KSU - Cartes A Imprimer</a>

                <div>
                    <button type="button" id="btnImpAll"
                            class="btn btn-outline-white btn-rounded btn-sm px-2">
                        <i class="fas fa-th-large mt-0"></i> Tout Téléchqrger
                    </button>
                </div>

            </div>
            <!-- /Card image -->

            <div class="px-4">

                <div class="table-responsive">
                    <!-- Table -->
                    <table id="ksuGrid"></table>
                    <div id="ksuGridPager"></div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="script" th:remove="tag">
    <script th:src="@{/resources/js/jqgrid/grid.locale-fr.js}"></script>
    <script th:src="@{/resources/js/jqgrid/jquery.jqGrid.min.js}"></script>
    <script type="text/javascript">

        $(function () {
            var ksuTable = $("#ksuGrid");
            ksuTable.jqGrid({
                url: 'listeCartes/',
                mtype: "GET",
                styleUI: 'Bootstrap4',
                iconSet: "fontAwesome",
                postData: {
                    codeMembre: function () {
                        return $("#codeMembre").val();
                    },
                    deb: function () {
                        return $("input#dateDeb").val();
                    },
                    fin: function () {
                        return $("input#dateFin").val();
                    }
                },
                datatype: "json",
                colModel: [
                    {label: 'ID', name: 'idCarte', key: true, width: 80},
                    {label: 'Physique', name: 'codeMembre', width: 200},
                    {label: 'Morale', name: 'codeMembreMorale', width: 200},
                    {label: 'Date', name: 'dateDemande', width: 120},
                    {
                        label: 'Imprimer', name: 'imprimer', formatter: 'checkbox',
                        formatoptions: {
                            disabled: true
                        }, width: 90
                    },
                    {label: 'Date Impression', name: 'dateImpression', width: 130},
                    {
                        label: 'Livrer', name: 'livrer', formatter: 'checkbox',
                        formatoptions: {
                            disabled: true
                        }, width: 90
                    },
                    {label: 'Date Livraison', name: 'dateLivraison', width: 130}
                ],
                page: 1,
                width: null,
                shrinkToFit: false,
                height: 350,
                rowNum: 20,
                rowList: [20, 50, 100],
                rownumWidth: 25,
                sortname: 'idCarte',
                multiselect: true,
                viewrecords: true,
                emptyrecords: 'Pas de cartes trouves', // the message will be displayed at the bottom
                pager: "#ksuGridPager"
            });
            ksuTable.setGroupHeaders(
                {
                    useColSpanStyle: true,
                    groupHeaders: [
                        {"numberOfColumns": 2, "titleText": "Code Membre", "startColumnName": "codeMembre"}]
                });

            $("#btnSearch").click(function (e) {
                e.preventDefault();
                ksuTable.jqGrid().trigger('reloadGrid');
            });

            //Assign Click event to Button.
            $("#btnImp").click(function (e) {
                e.preventDefault();
                var ids = Array();
                var action = "imp";
                var selectedRows = ksuTable.jqGrid('getGridParam', 'selarrrow');
                selectedRows.forEach(row => {
                    var data = ksuTable.jqGrid('getRowData', row);
                    ids.push(data.idCarte);
                });
                $.ajax({
                    url: 'download?cartes=' + ids + '&action=' + action,
                    type: 'GET',
                    xhr: function () {
                        var xhr = new XMLHttpRequest();
                        xhr.onreadystatechange = function () {
                            if (xhr.readyState == 2) {
                                if (xhr.status == 200) {
                                    xhr.responseType = "blob";
                                } else {
                                    xhr.responseType = "text";
                                }
                            }
                        };
                        return xhr;
                    }
                }).done(function (data, status) {
                    var a = document.createElement('a');
                    var url = window.URL.createObjectURL(data);
                    a.href = url;
                    a.download = 'cartes.zip';
                    document.body.append(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                    location.reload();
                }).fail(function (xhr, status, error) {
                    var resp = JSON.parse(xhr.responseText);
                    alert('Erreur => certains cartes ne sont pas bien enregistées ou n\' existent pas :' + resp.description);
                });
                return false;
            });

            $("#btnImpAll").click(function (e) {
                e.preventDefault();
                var ids = Array();
                var action = "imp";
                $.ajax({
                    url: 'download?cartes=' + ids + '&codeMembre=' + $("#codeMembre").val() + '&deb=' + $("input#dateDeb").val() + '&fin=' + $("input#dateFin").val() + '&action=' + action,
                    type: 'GET',
                    xhr: function () {
                        var xhr = new XMLHttpRequest();
                        xhr.onreadystatechange = function () {
                            if (xhr.readyState == 2) {
                                if (xhr.status == 200) {
                                    xhr.responseType = "blob";
                                } else {
                                    xhr.responseType = "text";
                                }
                            }
                        };
                        return xhr;
                    },
                    success: function (data, statut) { // code_html contient le HTML renvoyé
                        var a = document.createElement('a');
                        var url = window.URL.createObjectURL(data);
                        a.href = url;
                        a.download = 'cartes.zip';
                        document.body.append(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);
                        location.reload();
                    }
                });
                return false;
            });
        });
    </script>
</th:block>
</body>
</html>
