<title>Reglement des Prestataires</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

				class="menu-icon fa fa-tachometer"></i> <span class="menu-text">

		</a> <b class="arrow"></b></li>
		<!-- <li><a href="/mcnp/smcipn/charge" th:href="@{/ppayer}"> <i
				class="menu-icon fa fa-tachometer"></i> <span class="menu-text">
					Salaire </span>
		</a> <b class="arrow"></b></li> -->
		<li><a href="#" class="dropdown-toggle"> <i
				class="menu-icon fa fa-tachometer"></i> <span class="menu-text">
					Prestataires </span>
		</a> <b class="arrow"></b>
			<ul class="submenu">
				<li class=""><a href="/mcnp/paiement/offreurp"
					th:href="@{/offreurp}"> <i class="menu-icon fa fa-plus purple"></i>Offreurs
						de Projet
				</a> <b class="arrow"></b></li>
				<!-- <li class=""><a href="/mcnp/paiement/offreurt"
					th:href="@{/offreurt}"> <i class="menu-icon fa fa-plus purple"></i>Offreurs
						de Travail
				</a> <b class="arrow"></b></li> -->
				<li class=""><a href="/mcnp/paiement/prestataires"

				</a> <b class="arrow"></b></li>

		<li><a href="/mcnp/smcipn/budget" th:href="@{/reglement}"> <i

		</a> <b class="arrow"></b></li>
	</ul>
	<ul class="breadcrumb" layout:fragment="breadcrumb">
		<li><i class="ace-icon fa fa-home home-icon"></i> <a
			th:href="@{/}">Accueil</a></li>
		<li class="active">Reglement des Prestataires</li>
	</ul>
	<!-- /.breadcrumb -->
	<div layout:fragment="content">
		<div class="widget-box widget-color-blue">
			<div class="widget-header widget-header-small">
				<h5 class="widget-title">Reglement des Prestataires</h5>
			</div>
			<div class="widget-body">
				<div class="widget-main">
					<form id="frm_smcipnkittech" action="#" th:action="@{/reglement}"
						th:object="${creance}" method="post" class="form-horizontal">
						<div class="alert alert-info" th:if="${message}">
							<button type="button" class="close" data-dismiss="alert">
								<i class="ace-icon fa fa-times"></i>
							</button>
							<p th:text="${message}"></p>
						</div>
						<div id="opi-widget" class="widget-box">
							<div id="opi-widget-header"
								class="widget-header widget-header-small">
								<h6>Paiement des Prestataires</h6>
							</div>
							<div id="opi-widget-body" class="widget-body">
								<div class="widget-main">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="type_paiement" class="control-label col-md-4">Charges
													à Payer</label>
												<div class="col-md-8">
													<select class="form-control" id="type_paiement"
														th:field="*{typeCreance}" required="required"
														disabled="disabled">
														<option value=""></option>
														<option value="CF">Charges de Fonctionnement</option>
														<option value="SR">Salaire</option>
														<option value="CI">Charges d'investissement</option>
														<option value="CE">Charges d'Exploitation</option>
													</select>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="mode_paiement" class="control-label col-md-4">Mode
													dePaiement</label>
												<div class="col-md-8">
													<select class="form-control" id="mode_paiement"
														th:field="*{modePaiement}" required="required"
														disabled="disabled">
														<option value=""></option>
														<option value="BAI">Bon d'Achat Interne(BAi)</option>
														<option value="SCMI">SMCIPN</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="codeMembreDebiteur"
													class="col-md-4 control-label">N° Membre Debiteur </label>
												<div class="col-md-8">
													<input id="codeMembreDebiteur" class="form-control"
														th:field="*{codeMembreDebiteur}" required="required"
														readonly="readonly" />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="nomMembreSmcipn" class="col-md-4 control-label">Nom
													Débiteur </label>
												<div class="col-md-8">
													<input id="nomMembreSmcipn" class="form-control"
														th:field="*{nomDebiteur}" />
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="codeMembreCreancier"
													class="control-label col-md-4">N° Membre Créancier</label>
												<div class="col-md-8">
													<input class="form-control" id="codeMembreCreancier"
														th:field="*{codeMembreCreancier}" required="required" />
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="nomMembreBenef" class="col-md-4 control-label">Nom
													Créancier </label>
												<div class="col-md-8">
													<input id="nomMembreBenef" class="form-control" th:field="*{nomCreancier}" />
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="paiement_tegc" class="col-md-4 control-label">Terminal
													d'Echange</label>
												<div class="col-md-8">
													<select id="paiement_tegc" th:field="*{codeTegc}"
														class="form-control" required="required"></select>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label for="txtNumDoc" class="col-md-4 control-label">N°
													Document</label>
												<div class="col-md-8">
													<input id="txtNumDoc" class="form-control"
														th:field="*{numDoc}" />
												</div>
											</div>
										</div>
									</div>
									<div class="row" th:if="${modePaiement} == 'SMCI'">
										<div class="col-md-6">
											<div class="form-group">
												<label for="txtNumAppel" class="col-md-4 control-label">N°
													Budget</label>
												<div class="col-md-8">
													<input id="txtNumAppel" class="form-control"
														th:field="*{numeroAppel}" />
												</div>
											</div>
										</div>
										<div></div>
									</div>
									<div>
										<label for="smc_montant">Montant </label> <input
											class="form-control" id="montantCreance"
											th:field="*{montantOp}" required="required" />
									</div>
									<div class="form-actions">
										<button type="submit" id="btn-val-kit-techno"
											class="btn btn-primary">
											<i class="ace-icon fa fa-check bigger-110"></i>Valider
										</button>
										&nbsp; &nbsp; &nbsp;
										<button id="btn-reset-kit-techno" class="btn" type="reset">
											<i class="ace-icon fa fa-undo bigger-110"></i> Réinitialiser
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
