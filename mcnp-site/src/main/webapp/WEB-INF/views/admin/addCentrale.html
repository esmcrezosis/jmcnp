<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="layout/admin">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Accueil</title>

</head>

<body>
<th:block layout:fragment="navbar">
    <div th:include="admin/menu :: navbar" th:remove="tag"></div>
</th:block>

<div layout:fragment="content">
    <section class="section card">
        <div class="card-body">
            <form id="frmAjoutCentrale" action="#" th:action="@{/centrale/ajout}"
                  th:object="${centrale}" method="post" class="form-horizontal">
                <div class="form-header"><h4 class="card-title w-100 font-weight-normal">Ajout de Centrale</h4></div>
                <div class="alert alert-info" th:if="${message}">
                    <button type="button" class="close" data-dismiss="alert">
                        <i class="ace-icon fa fa-times"></i>
                    </button>
                    <p th:text="${message}"></p>
                </div>
                <input type="hidden" id="idCentrale" th:field="*{id}"/>
                <div class="row">
                    <div class="col-lg-12">
                        <select id="slTypeCentrale" class="mdb-select md-form"
                                th:field="*{euTypeCentrale.idTypeCentrales}"
                                searchable="Rechercher Ici">
                            <option value="" selected>Choisir le Type Centrale</option>
                            <option th:each="t : ${types}" th:value="${t.idTypeCentrales}"
                                    th:text="${t.libelleTypeCentrales}"></option>
                        </select>
                        <label class="mdb-main-label">Type Centrale</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <select id="slAgencesOdd" class="mdb-select md-form" th:field="*{agencesOdd.id}"
                                searchable="Rechercher Ici">
                            <option value="" selected>Choisir l'Agence ODD</option>
                            <option th:each="a : ${agences}" th:value="${a.idAgencesOdd}"
                                    th:text="${a.libelleAgencesOdd}"></option>
                        </select>
                        <label class="mdb-main-label">Agence ODD</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="md-form">
                            <input type="text" class="form-control"
                                   id="txtLibelleCentrale" th:field="*{libelleCentrale}">
                            <label for="txtLibelleCentrale">Libelle</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="md-form">
                            <input type="text" id="txtLogin" name="login" class="form-control"/>
                            <label for="txtLogin">Login Responsable</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="md-form">
                            <input type="password" id="txtPassword" name="password" class="form-control"/>
                            <label for="txtPassword">Mot de Passe Responsable</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="md-form">
                            <input type="password" id="txtPasswordConf" name="passwordConf" class="form-control"/>
                            <label for="txtPasswordConf">Confirmer le Mot de Passe</label>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="ace-icon fa fa-check"></i> Valider
                    </button>
                    <a class="btn" th:href="@{/centrale/list}">
                        <i class="ace-icon fa fa-undo"></i> RÃ©initialiser
                    </a>
                </div>
            </form>
        </div>
    </section>
</div>
</body>

</html>
