<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/admin">

<head>
    <meta charset="UTF-8" />
    <title>Etat Des Comptes Marchands</title>
    <th:block th:fragment="style" th:remove="tag">
        <!--<link rel="stylesheet" th:href="@{/resources/js/jqgrid/ui.jqgrid.css}">-->
        <link rel="stylesheet" th:href="@{/resources/js/jqgrid/ui.jqgrid-bootstrap4.css}">
        <link rel="stylesheet" th:href="@{/resources/js/jqgrid/ui.jqgrid-bootstrap-ui.css}">
        <style type="text/css">
            input[type='checkbox'],
            input[type='checkbox']:checked,
            input[type='checkbox']:not(:checked) {
                display: inline-block;
                position: relative;
                pointer-events: auto;
                opacity: 1;
            }
        </style>
    </th:block>
</head>

<body>
    <ul class="breadcrumb" layout:fragment="breadcrumb">
        <li><i class="ace-icon fa fa-home home-icon"></i> <a th:href="@{/}">Accueil</a></li>
        <li class="active">Etat Des Comptes Marchands</li>
    </ul>
    <!-- /.breadcrumb -->
    <th:block layout:fragment="topbar">
        <div th:if="${agr == 'OI'}" th:include="oi/menu :: topnav" th:remove="tag"></div>
        <div th:if="${agr == 'OKSU'}" th:include="oksu/menu :: topnav" th:remove="tag"></div>
        <div th:if="${agr == 'OBPS'}" th:include="obps/menu :: topnav" th:remove="tag"></div>
        <div th:if="${agr == 'OBPSD'}" th:include="obpsd/menu :: topnav" th:remove="tag"></div>
        <div th:if="${agr == 'OP'}" th:include="op/menu :: topnav" th:remove="tag"></div>
        <div th:if="${agr == 'OT'}" th:include="ot/menu" th:remove="tag"></div>
    </th:block>
    <div layout:fragment="content" class="mt-1">
        <div class=" card">
            <div class="container">
                <div class="row">
                    <div class="md-form col-lg-12">
                        <div class="input-group">
                            <input type="text" id="codeMembreCompte" class="form-control" th:value="${codeMembre}">
                            <div class="input-group-append">
                                <button class="btn btn-md btn-sm btn-secondary" type="button" id="btnQrCodeMembre">
                                QR Code
                            </button>
                            </div>
                            <label for="codeMembreCompte">Code Membre</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="md-form col-lg-5" style="margin-top: 11px;">
                        <select type="text" id="typeCompte" class="mdb-select">
                            <option value="" selected>Choisir le Type</option>
                            <option value="NB">Bon de Consommation</option>
                            <option value="NR">SMCIPN</option>
                            <option value="NN">Bon d'Achat</option>
                        </select>
                        <label class="mdb-main-label" for="typeCompte">Type Compte</label>
                    </div>
                    <div class="md-form col-lg-6" style="margin-top: 11px;">
                        <select type="text" id="codeCatCompte" class="mdb-select">
                            <option value="" selected>Choisir la cat√©gorie</option>
                            <option th:each="c : ${cats}" th:value="${c.codeCat}" th:text="${c.libCat}">TPA</option>
                        </select>
                        <label class="mdb-main-label" for="codeCatCompte">Categorie Compte</label>
                    </div>
                    <div class="col-lg-1">
                        <button class="btn btn-primary" type="button" id="btnSearchCompte">
                            <i class="fas fa-search-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 5px;">
            <div class="card-header">
                <div class="float-left">
                    <button id="btnExportCompte" type="button" class="btn btn-sm btn-default">Export</button>
                    <button id="btnEditCompte" type="button" class="btn btn-sm btn-blue-grey">Editer</button>
                </div>
                <h5 class="card-title">Etat des Comptes Marchands</h5>
            </div>
            <div class="card-body">
                <table id="tblCm"></table>
                <!-- Pagination Bar -->
                <div id="cmPager"></div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="script" th:remove="tag">
        <script th:src="@{/resources/js/inputmask/jquery.inputmask.min.js}"></script>
        <script th:src="@{/resources/js/jqgrid/grid.locale-fr.js}"></script>
        <script th:src="@{/resources/js/jqgrid/jquery.jqGrid.min.js}"></script>
        <script th:inline="javascript">
            var contextRoot = /*[[@{/}]]*/ ;
            var cat = /*[[${cat}]]*/ ;
            var type = /*[[${type}]]*/ ;
            var agr = /*[[${agr}]]*/ ;
            $(function() {
                $('#codeCatCompte').val(cat);
                $('#typeCompte').val(type);
                var cmTable = $("#tblCm");
                cmTable.jqGrid({
                    url: contextRoot + 'cm/listeComptes/',
                    mtype: "GET",
                    styleUI: 'Bootstrap4',
                    iconSet: "fontAwesome",
                    postData: {
                        codeMembre: function() {
                            return $("#codeMembreCompte").val();
                        },
                        codecat: function() {
                            return $("#codeCatCompte").val();
                        },
                        type: function() {
                            return $("#typeCompte").val();
                        }
                    },
                    datatype: "json",
                    colModel: [{
                        label: 'Code',
                        name: 'codeCompte',
                        key: true,
                        hidden: true
                    }, {
                        label: 'Date',
                        name: 'dateAlloc',
                        width: 100
                    }, {
                        label: 'Code Membre',
                        name: 'euMembre.codeMembre',
                        hidden: true
                    }, {
                        label: 'Code Membre',
                        name: 'euMembreMorale.codeMembreMorale',
                        hidden: true
                    }, {
                        label: 'Nom Membre',
                        name: 'euMembre.nomMembre',
                        width: 150
                    }, {
                        label: 'Prenom Membre',
                        name: 'euMembre.prenomMembre',
                        width: 150
                    }, {
                        label: 'Raison Sociale',
                        name: 'euMembreMorale.raisonSociale',
                        width: 140
                    }, {
                        label: 'Libelle',
                        name: 'libCompte',
                        width: 140
                    }, {
                        label: 'Solde',
                        name: 'solde',
                        width: 100
                    }, {
                        label: 'Desactiver',
                        name: 'desactiver',
                        width: 100
                    }],
                    page: 1,
                    autowidth: true,
                    height: 300,
                    rowNum: 20,
                    rowList: [20, 50, 100],
                    rownumWidth: 25,
                    sortname: 'codeCompte',
                    multiselect: false,
                    viewrecords: true,
                    emptyrecords: 'Pas de lignes trouvees', // the message will be displayed at the bottom
                    pager: "#cmPager"
                });

                $("#btnEditCompte").click(function(e) {
                    e.preventDefault();
                    var id = cmTable.jqGrid('getGridParam', 'selrow');
                    if (id) {
                        var data = cmTable.jqGrid('getRowData', id);
                        if (cat === 'CAPA') {
                            location.replace(contextRoot + "bai/" + agr + "/" + data.codeCompte);
                        } else if (cat === 'TPAGCP') {
                            location.replace(contextRoot + "gcp/" + agr);
                        } else {
                            location.replace(contextRoot + "cm/" + agr + "/compte/" + data.codeCompte);
                        }
                    }
                });

                $("#btnSearchCompte").click(function(e) {
                    e.preventDefault();
                    cmTable.jqGrid().trigger('reloadGrid');
                });
            });
        </script>
    </th:block>
</body>

</html>
