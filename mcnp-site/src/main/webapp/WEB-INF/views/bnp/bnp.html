<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/template">
    <head>
        <meta charset="UTF-8" />
        <title>Souscription du Bon</title>
    </head>
    <body>
        <ul layout:fragment="navbar">
            <li class=""><a href="index.html" th:href="@{/home}"> <i
                        class="menu-icon fa fa-tachometer"></i> <span class="menu-text">
                        Accueil </span>
                </a> <b class="arrow"></b></li>
            <li class=""><a href="/mcnp/bon" th:href="@{/bon}"> <i
                        class="menu-icon fa fa-list"></i>Souscription / Soi
                </a> <b class="arrow"></b></li>
                 <li class=""><a href="/mcnp/bnp/sbnp.html" th:href="@{/sbnp}">
                    <i class="menu-icon fa fa-list"></i> <span class="menu-text">
                        Souscription / Tiers </span>
                </a> <b class="arrow"></b></li>
            <li class=""><a href="/mcnp/bnp/bnp.html" th:href="@{/bnp}">
                    <i class="menu-icon fa fa-list"></i> <span class="menu-text">
                        Souscription / Tiers BAn</span>
                </a> <b class="arrow"></b></li>
        </ul>
        <ul class="breadcrumb" layout:fragment="breadcrumb">
            <li><i class="ace-icon fa fa-home home-icon"></i> <a
                    th:href="@{/}">Accueil</a></li>
            <li><a th:href="@{/bindex}">BNP</a></li>
            <li class="active">Souscription Pour Tiers</li>
        </ul>
        <!-- /.breadcrumb -->
        <div layout:fragment="content">
            <div class="widget-box widget-color-blue">
                <div class="widget-header widget-header-small">
                    <h5 class="widget-title">Souscription au Bon de Consommation
                        pour Tiers</h5>
                </div>
                <div class="widget-body">
                    <div class="widget-main">
                        <form id="frm_sousbctiers" action="#" th:action="@{/bnp}"
                              th:object="${bnp}" method="post" class="form-horizontal">
                            <div class="alert alert-info" th:if="${message}">
                                <button type="button" class="close" data-dismiss="alert">
                                    <i class="ace-icon fa fa-times"></i>
                                </button>
                                <p th:text="${message}"></p>
                            </div>
                            <div class="form-group" style="display: none;">
                                <div class="col-sm-6">
                                    <label for="natureBnp" class="control-label col-sm-5">BNP
                                        Pérenne ? </label>
                                    <div class="col-sm-7">
                                        <input type="checkbox" id="natureBnp" th:field="*{natureBnp}"
                                               value="BNPP" />
                                    </div>
                                </div>
                                <div class="col-sm-6"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label for="codeMembreApp" class="control-label col-sm-5">Code
                                        Membre *</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" id="codeMembreApp"
                                               th:field="*{codeMembreApp}" required="required" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="codeTegcApp" class="control-label col-sm-5">Nom
                                        TE *</label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="codeTegcApp"
                                                th:field="*{codeTeApp}" required="required">
                                            <option th:each="te: ${tegcs}" th:value="${te.codeTegc}"
                                                    th:text="${te.nomTegc}">Banque</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label for="codeMembreBenefBnp" class="control-label col-sm-5">Code
                                        Membre Bénéficiare *</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" id="codeMembreBenefBnp"
                                               th:field="*{codeMembreBenef}" required="required" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="nomMembreBenefBnp" class="control-label col-sm-5">Nom
                                        du Bénéficiare</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" id="nomMembreBenefBnp" value="" readonly="true"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label for="typeBnp" class="control-label col-sm-5">Type
                                        Souscription *</label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="typeBnp" th:field="*{typeBnp}"
                                                required="required">
                                            <option value="CAIPC">CAIPC</option>
                                            <option value="CAPU">CAPU</option>
                                            <option value="CMIT">CMIT</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="typeProduit" class="control-label col-sm-5">Type
                                        Produit *</label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="typeProduit"
                                                th:field="*{typeProduit}" required="required">
                                            <option value="PO">Produit Ordinaire</option>
                                            <option value="PS">Produit Spécial</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label class="control-label col-sm-5" for="ckformation">Formation ? </label>
                                    <div class="col-sm-7">
                                        <input type="checkbox" id="ckformation" th:field="*{bcFormation}" value="1" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="typeRecurrent" class="control-label col-sm-5">Type
                                        Recurrent *</label>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="typeRecurrent"
                                                th:field="*{typeRecurrent}" required="required">
                                            <option value="illimite">Récurrent Illimité</option>
                                            <option value="limite">Récurrent Limité</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" style="display: none;" id="bcFormation">
                                <div class="col-sm-6">
                                    <label class="control-label col-sm-5" for="cycle">Cycle
                                        d'Etude</label>
                                    <div class="col-sm-7">
                                        <select id="cycle" th:field="*{cycle}" class="form-control">
                                            <option value=""></option>
                                            <option value="M">Maternel</option>
                                            <option value="P">Primaire</option>
                                            <option value="C">Collège</option>
                                            <option value="L">Lycée</option>
                                            <option value="LC">Licence</option>
                                            <option value="MS">Master</option>
                                            <option value="DC">Doctorat</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="dureeForm" class="control-label col-sm-5">Durée de la bcFormation</label>
                                    <div class="col-sm-7">
                                        <input type="text" th:field="*{duree}" id="dureeForm"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div id="bnNeutre" class="col-sm-6">
                                    <label for="codeBnp" class="control-label col-sm-5">Numéro
                                        du Bon Neutre</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" id="codeBnp" th:field="*{codeBnp}" />
                                    </div>
                                </div>
                                <div class="col-sm-6"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <label for="montBnp" class="control-label col-sm-5">Montant
                                        Souscription</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" id="montBnp" th:field="*{montBnp}" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label for="montBonconso" class="control-label col-sm-5">Montant
                                        du Bon</label>
                                    <div class="col-sm-7">
                                        <input class="form-control" id="montBonconso"
                                               th:field="*{montBonconso}" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="ace-icon fa fa-check"></i>Valider
                                </button>
                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="ace-icon fa fa-undo"></i> Réinitialiser
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
