<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/template">
<head>
<meta charset="UTF-8" />
<title>PAIEMENT DEMANDEUR</title>
</head>
<body>
	<ul layout:fragment="navbar">
		<li class=""><a href="index.html" th:href="@{/home}"> <i
				class="menu-icon fa fa-tachometer"></i> <span class="menu-text">
					ACCUEIL </span>
		</a> <b class="arrow"></b></li>
		<li class="" sec:authorize="hasAuthority('cnp_tegcp')"><a
			href="#" class="dropdown-toggle"> <i
				class="menu-icon fa fa-desktop"></i> <span class="menu-text">
					Consommations </span> <b class="arrow fa fa-angle-down"></b>
		</a> <b class="arrow"></b>
			<ul class="submenu">
				<li class=""><a href="mcnp/distributeur/boutique.html"
					th:href="@{/boutique}"> <i class="menu-icon fa fa-caret-right"></i>
						<span class="menu-text"> BPS</span>
				</a></li>
				<li class=""><a href="mcnp/distributeur/boutique_reappro.html"
					th:href="@{/boutiquereappro}"> <i
						class="menu-icon fa fa-caret-right"></i> <span class="menu-text">
							Reapprovisionnement </span>
				</a></li>
				<!-- <li class=""><a href="mcnp/distributeur/smcipn_demandeur.html"
					th:href="@{/smcipndemandeur}"> <i
						class="menu-icon fa fa-caret-right"></i> <span class="menu-text">
							Approvisionnement SMCIPN </span>

				</a></li> -->
				
			</ul></li>
		</ul>

	<div class="page-content">
		<div class="container" layout:fragment="content">
			<div class="row">
				<div class="col-sm-4">
					<input type="text" style="border-color: #8C316A;"
						class="form-group input-xxlarge" id="text" disabled="disabled" th:value="*{raisontegcsmc}"  />
				</div>
			</div>
			<h4>APPROVISIONNEMENT SMCIPN</h4>
			<form id="form-vente" action="executionvente/simple"
				th:action="@{/executionvente/simple}" method="post" role="form">

				<div class="widget-box ui-sortable-handle"
					id="widget-sortable-cmd-header">
					<div class="widget-header widget-header-large" id="first-window"
						style="padding-top: 5px; padding-bottom: 10px">

						<div class="row">
							<div class="col-sm-6">
								<div class="form-inline" style="margin-bottom: 20px" >
									<label class=" smaller header lighterblue"
										style="font-weight: bold"> <i
										class="ace-icon fa fa-pencil-square-o"></i>MARCHANDISE:
									</label>
									<div class="radio" style="margin-left: 20px">
										<label id="label-radioor-smcipn"> <input type="radio"
											name="form-field-radiom" id="form-smcipn-radio-ordinaire" />
											ORDINAIRE
										</label>
									</div>
									<div class="radio" style="margin-left: 20px">
										<label id="label-radios-smcipn"> <input type="radio"
											name="form-field-radiom" id="form-smcipn-radio-speciale" />
											SPECIALE
										</label>
									</div>
									
									
								</div>	
								
								<div class="form-inline form-group has-info">
								<label id="label-prk-facture" style="margin-bottom: 20px"> PRK: </label> <select
										class="form-inline" id="form-field-select-prk-smcipn"
										th:field="*{prkssmc}">

										<option id=""
											th:each="prk : ${prkssmc}" th:value="${prk.valeur}"
											th:text="${prk.valeur}"></option>

									</select>
								</div>
								
								<div class="form-inline form-group has-info"
									style="margin-bottom: 20px">
									<label class="smaller blue">CODE MEMBRE: </label> <span
										class="block input-icon input-icon-left"> <input
										type="text" style="border-color: #8C316A;"
										class="form-group input-xxlarge" id="text-codemembre-smcipn" />
										<i class="ace-icon fa fa-pencil"></i>
									</span>
								</div>
								<!-- <div class="form-inline form-group has-info"
									style="margin-bottom: 20px">
									<label class="smaller blue">TESMCIPN: </label> <span
										class="block input-icon input-icon-left"> <input
										type="text" style="border-color: #8C316A;"
										class="form-group input-xxlarge" id="text-tesmcipn" /> <i
										class="ace-icon fa fa-pencil"></i>
									</span>
								</div> -->
								<div class="form-inline form-group has-info"
									style="margin-bottom: 20px">
									<label class="smaller blue">NUMERO APPEL OFFRE: </label> <span
										class="block input-icon input-icon-left"> <input
										type="text" style="border-color: #8C316A;"
										class="form-group input-xxlarge" id="text-numAppelOffre" /> <i
										class="ace-icon fa fa-pencil"></i>
									</span>
								</div>

							</div>
							<div class="col-sm-6">
								<label class="smaller header lighter blue"
									style="margin-bottom: 15px"><i
									class="ace-icon fa fa-pencil-square-o"></i>Veuillez saisir les
									informations du bps </label>

								<div class="form-inline form-group has-info"
									style="margin-bottom: 21px">
									<label>REFERENCE: </label> <span
										class="block input-icon input-icon-left"> <input
										type="text" style="border-color: #8C316A;"
										class="form-group input-xxlarge" id="text-reference-smcipn"
										th:value="*{produitinterim}" /><i
										class="ace-icon fa fa-pencil"></i>
									</span>
								</div>
								<div class="form-inline form-group has-info"
									style="margin-bottom: 21px">
									<label>DESIGNATION DU BPS: </label> <span
										class="block input-icon input-icon-left"> <input
										type="text" style="border-color: #8C316A;"
										class="form-group input-xxlarge" id="text-designation-smcipn"
										th:value="*{produitinterim}" /><i
										class="ace-icon fa fa-pencil"></i>
									</span>
								</div>
								<div class="form-inline form-group has-info"
									style="margin-bottom: 50px">
									<label class="smaller blue">MONTANT : </label> <span
										class="block input-icon input-icon-left"> <input
										type="number" value="0" style="border-color: #8C316A;"
										class="form-group input-xxlarge" id="montant-demande-smcipn" />
										<i class="ace-icon fa fa-pencil"></i>
									</span>
								</div>
							</div>

							<div class="form-inline form-group has-info">
								<button type="button" class="btn btn-danger"
									id="form-smcipn-createBonConso">
									<i class="ace-icon fa fa-envelope bigger-100"></i>CREER LE BON
								</button>
								<span id="load_createbon_smcipn" style="display: none">Veuillez
									patienter SVP</span> <i id="load_createbon_smcipn_icone"
									class="ace-icon fa fa-spinner fa-spin orange bigger-125"
									style="position: absolute; font-size: 4em !important; margin-left: 14px; display: none">
								</i>

							</div>
							<div id="notification_sms_smcipn" class="alert alert-info"
								style="display: none">
								<button type="button" class="close"
									id="notification_sms_final_close_smcipn">
									<i class="ace-icon fa fa-times"></i>
								</button>
								Veuillez communiquer le code suivant � l'acheteur � envoyer sur<br />
								TOGOCEL: 3162 OU MOOV: 4555 <br />
								<input type="text" name=""
									style="border-color: #8C316A; margin-left: 15px"
									id="text-codesms_smcipn" class="input" />

							</div>
							
							
							<div class="form-inline form-group has-info">
								<label class="smaller header lighter blue"
									style="margin-bottom: 15px"><i
									class="ace-icon fa fa-pencil-square-o"></i>Veuillez saisir le
									code du bon de commande: </label> <label class="inline"
									style="margin-left: 40px"> CODE DU BC: </label> <input
									style="margin-left: 25px" type="text"
									id="form-smcipn-bonConso"
									class="input-large" />
							</div>
							<div class="form-inline form-group has-info">
								<button type="button" id="form-smcipn-valider"
									class="btn btn-info">
									<i class="ace-icon fa fa-shopping-cart bigger-160"></i>VALIDER
									L'OPERATION
								</button>
								<button type="reset" id="form-smcipn-annuler"
									class="btn btn-light">
									<i class="ace-icon fa fa-undo bigger-160"></i> ANNULER
								</button>
								<span id="load_validate_smcipn" style="display: none">Veuillez
									patientez SVP</span> <i id="load_validate_smcipn_icone"
									class="ace-icon fa fa-spinner fa-spin orange bigger-125"
									style="position: absolute; font-size: 4em !important; margin-left: 14px; display: none">
								</i>
							</div>
							

							<div id="notification_smcipn" style="margin-right: 20px" ></div>
							<div id="notification_final_smcipn" class="alert alert-info"
								style="display: none">
								<button type="button" class="close" data-dismiss="alert"
									id="notification_final_smcipn_close">
									<i class="ace-icon fa fa-times"></i>
								</button>
								Approvisionnement SMCIPN bien effectu�
							</div>

						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
