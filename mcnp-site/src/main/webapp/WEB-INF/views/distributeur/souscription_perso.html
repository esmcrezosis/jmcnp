	<div class="page-content">

			<h4>INTERFACE DE SOUSCRIPTION AUTONOME A L'ACTIVITE
				ACHETEUR-REVENDEUR</h4>
			<form id="form-vente" th:action="@{/executionvente/simple}"
				method="post" role="form">
				<div class="widget-box">
					<div class="widget-body">
						<div class="row">
							<div class="col-sm-12">

								<div class="form-inline form-group has-info">
									<label class="smaller header lighter blue"
										style="margin-bottom: 1px; margin-right: 20px"><i
										class="ace-icon fa fa-pencil-square-o"></i>Sélectionner le
										produit de souscription et choisir le Terminal prestataire et le numéro de téléphone
										approprié </label>
								</div>
								<div class="form-inline form-group has-info">
									<label>Produit souscription: </label> <select
										class="form-inline" id="form-perso-select-produit">
										<!-- th:field="*{revproduit}">
										<option th:each="produit : ${revproduit}"
											th:value="${produit}" th:text="${produit}"></option> -->

									</select>
								</div>

								<div class="form-inline form-group has-info"
									style="margin-bottom: 10px">
									<label> Terminal Prestataire: </label> <select
										class="form-inline" id="form-perso-select-te">

									</select>
								</div>

								
									<div class="form-inline form-group has-info"
										style="margin-bottom: 5px">
										<label>Numéro de téléphone: </label> <select
										class="form-inline" id="form-perso-select-telephone"
										th:field="*{listeTelephone}">
										<option th:each="tel : ${listeTelephone}"
											th:value="${tel.numeroTelephone}"
											th:text="${tel.compagnieTelephone+'  '+tel.numeroTelephone}"></option>
									</select> 
									</div>
								


								<div class="form-inline form-group has-info"
									style="margin-bottom: 10px">
									<label class="smaller header lighter blue"
										style="margin-bottom: 1px; margin-right: 20px"><i
										class="ace-icon fa fa-pencil-square-o"></i>Saisir le montant
										</label>
								</div>
								
								<div class="radio">
									<label> <input type="radio" id="radio_ban_perso"
										name="radio_montant" /> BAn
									</label> 
									
										<label style="margin-right: 20px"> <input type="radio"
											id="radio_bai_perso" name="radio_montant" /> BAi
										</label>
									
								</div>
								
								
								
								<div class="form-inline form-group has-info"
									style="margin-bottom: 10px">
									<label>MONTANT: </label> <input type="number"
										style="width: 150px;" class="form-group" id="text-montant-ban"
										value="0" />
								</div>

								<div class="form-inline form-group has-info"
									style="margin-bottom: 10px">
									<label class="smaller header lighter blue"
										style="margin-bottom: 1px; margin-right: 20px"><i
										class="ace-icon fa fa-pencil-square-o"></i>Choisir le moyen de
										paiement pour recevoir les OPI</label>
								</div>

								<div class="form-inline form-group has-info">
									<label>Moyens de paiement: </label> <select class="form-inline"
										id="form-perso-select-payement" th:field="*{listePayement}">
										<option th:each="payement : ${listePayement}"
											th:value="${payement.codeBanque}"
											th:text="${payement.libelleBanque}"></option>
									</select>
								</div>
								
									<label style="margin-right: 20px" >Référence bancaire: </label> 
										<input type="text" class="form-group" id="text-compte-bancaire" style="width: 300px" />
										<!-- <select class="form-inline"
										id="form-perso-select-cptebancaire"
										th:field="*{listeCompteBancaire}">
										<option th:each="compte : ${listeCompteBancaire}"
											th:value="${compte.numCompteBancaire}"
											th:text="${compte.codeBanque+'  '+compte.numCompteBancaire}"></option>
										</select> -->
						
								
								<div>
								<label class="smaller header lighter blue"
									style="margin-bottom: 5px"><i
									class="ace-icon fa fa-pencil-square-o"></i> Voulez-vous
										réutiliser vos OPI? </label>
								</div>
								<div class="radio">
									<label> <input type="radio" id="oui_sousc_perso"  name="radio_souscription_perso"/> OUI
									</label>
									<label style="display: none" id="label_periode_perso">Périodicité(en mois): </label> <select class="form-inline"
										id="periode_sousc_perso" style="display: none">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												
									</select>
									<div>
									<label style="margin-right: 20px"> <input type="radio" id="non_sousc_perso" name="radio_souscription_perso"/> NON
									</label>
									</div>
								</div>
							</div>
							<div class="form-inline form-group has-info"
								style="margin-bottom: 10px; margin-left: 10px">
								<button type="button" class="btn btn-danger"
									id="form-perso-btConfirm">
									<i class="ace-icon fa fa-envelope bigger-100"></i>EMETTRE LE
									CODE DE CONFIRMATION
								</button>
								<span id="load_perso" style="display: none">Veuillez
									patienter SVP</span> <i id="load_perso_icone"
									class="ace-icon fa fa-spinner fa-spin orange bigger-125"
									style="display: none"> </i>

							</div>

							<div id="notification_sms_perso" class="alert alert-info"
								style="display: none">
								<button type="button" class="close"
									id="notification_sms_final_close_perso">
									<i class="ace-icon fa fa-times"></i>
								</button>
								Envoyez le code suivant sur TOGOCEL: 3162 OU MOOV: 4555 <input
									type="text" name=""
									style="border-color: #8C316A; margin-left: 15px"
									id="text-codesms-perso" class="input" />

							</div>
							<div class="form-inline form-group has-info"
								style="margin-bottom: 10px; margin-left: 10px">
								<label class="smaller header lighter blue"
									style="margin-bottom: 1px;"><i
									class="ace-icon fa fa-pencil-square-o"></i>Saisir le code de
									confirmation</label>
							</div>
							<div class="form-inline form-group has-info"
								style="margin-bottom: 10px; margin-left: 10px">
								<label>CODE DE CONFIRMATION: </label> <input type="text"
									style="width: 150px;" class="form-group"
									id="code_confirm_perso" />
							</div>



							<button type="button" id="form-perso-valider"
								class="btn btn-info" style="margin-left: 10px">
								<i class="ace-icon fa fa-shopping-cart bigger-160"></i> VALIDER
								L'OPERATION
							</button>
							<button type="button" id="form-perso-annuler"
								class="btn btn-light">
								<i class="ace-icon fa fa-undo bigger-160"></i> ANNULER
							</button>
							<span id="load_validate_perso" style="display: none">Veuillez
								patientez SVP</span> <i id="load_validate_perso_icone"
								class="ace-icon fa fa-spinner fa-spin orange bigger-125"
								style="display: none"> </i>

							<div id="perso_notification"></div>
							<div id="perso_notification_final" class="alert alert-info"
								style="display: none">
								<button type="button" class="close"
									id="perso_notification_final_close">
									<i class="ace-icon fa fa-times"></i>
								</button>
								Opération de règlement revendeur et émission des OPI bien
								effectuée
							</div>



						</div>
					</div>
				</div>

			</form>
		</div>
	</div>
